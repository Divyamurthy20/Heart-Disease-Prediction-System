<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote User</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'bg.jpg' %}");
            background-size: cover;
            font-family: 'Russo One', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #8A2BE2; /* Violet Header */
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
        }

        .topnav {
            overflow: hidden;
            background-color: #5D3FD3; /* Deep violet */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .topnav a {
            float: left;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: #5D3FD3;
        }

        .topnav a.active {
            background-color: #8e4fd1;
            color: white;
        }

        .mainholder {
            padding: 40px;
            color: white;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<h1>Heart Disease Identification Method Using Machine Learning Classification in E-Healthcare</h1>

<div class="topnav">
    <a href="{% url 'Predict_Cardiac_Arrest_Type' %}">PREDICT DETECTION OF CARDIAC ARREST</a>
    <a href="{% url 'ViewYourProfile' %}">VIEW YOUR PROFILE</a>
    <a href="{% url 'login' %}">LOGOUT</a>
</div>

<div class="mainholder">
    {% block userblock %}
    {% endblock %}
</div>

</body>
</html>
