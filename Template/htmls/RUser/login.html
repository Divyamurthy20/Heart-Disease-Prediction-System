<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" href="images/icon.png" type="image/x-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Righteous|Fredoka+One" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Righteous', cursive;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 50px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }

        #title {
            font-family: 'Fredoka One', cursive;
            color: #8e4fd1;
            text-shadow: 1px 1px #fff;
            font-size: 26px;
        }

        .style4 {
            color: #c084fc;
            font-weight: bold;
        }

        .style5 {
            font-family: 'Righteous', cursive;
            color: #5D3FD3;
            font-weight: bold;
            margin-top: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #8e4fd1;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #8e4fd1;
            color: white;
            border: none;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #5D3FD3;
            color: #fff;
        }

        .btn a {
            color: white;
            text-decoration: none;
        }

        .btn a:hover {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div>
        <h2 class="text-center" id="title">
            <strong>Heart Disease Identification Method Using Machine Learning Classification in E-Healthcare</strong>
        </h2>

        <p class="text-center">
            <span class="style4">
                <small id="passwordHelpInline" class="text-muted">
                    Cardiac arrest, early detection, intensive care unit, statistical modeling.
                </small>
            </span>
        </p>

        <hr>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <form method="POST" role="form">
                    {% csrf_token %}
                    <fieldset>
                        {% load static %}
                        <img src="{% static '/login.jpg' %}" alt="Login Image">
                        <p class="style5">Login Using Your Account:</p>

                        <div class="form-group">
                            <input type="text" name="username" placeholder="User Name" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>

                        <div>
                            <input type="submit" name="submit1" class="btn btn-md" value="Sign In">
                        </div>

                        <p class="style5">Continue As:</p>
                        <div>
                            <button class="btn btn-lg">
                                <a href="{% url 'serviceproviderlogin' %}">SERVICE PROVIDER</a>
                            </button>
                            <button class="btn btn-lg">
                                <a href="{% url 'Register1' %}">REGISTER</a>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
