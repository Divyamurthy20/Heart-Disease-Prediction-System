<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Your Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Righteous|Fredoka+One" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Righteous', cursive;
        }

        .container-fluid {
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(142, 79, 209, 0.4);
        }

        #title {
            font-family: 'Fredoka One', cursive;
            color: #6f42c1;
        }

        .style1 {
            color: #6f42c1;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 5px rgba(142, 79, 209, 0.5);
        }

        .btn-primary {
            background-color: #8e44ad;
            border: none;
            font-weight: bold;
            font-family: 'Righteous', cursive;
            padding: 10px 30px;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #5D3FD3;
        }

        .btn a {
            text-decoration: none;
            color: #fff;
        }

        .btn-lg {
            margin-top: 10px;
        }

        img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h2 class="text-center style1" id="title">
                Heart Disease Identification Using Machine Learning in E-Healthcare
            </h2>
            <p class="text-center">
                <small class="text-muted style1">Cardiac arrest, early detection, intensive care unit, statistical modeling...</small>
            </p>
            <hr>

            <div class="row">
                <div class="col-md-5">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <img src="{% static '/Register.jpg' %}" alt="Register Image">
                            <span class="style1">REGISTER YOUR DETAILS HERE</span>

                            <div class="form-group">
                                <input type="text" name="username" id="username" placeholder="User Name" required>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Email Address" required>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="password" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <input type="number" name="phoneno" id="phoneno" placeholder="Mobile Number" required>
                            </div>

                            <div class="form-group">
                                <input type="text" name="country" id="country" placeholder="Country" required>
                            </div>

                            <div class="form-group">
                                <input type="text" name="state" id="state" placeholder="State" required>
                            </div>

                            <div class="form-group">
                                <input type="text" name="city" id="city" placeholder="City" required>
                            </div>

                            <input type="submit" class="btn btn-lg btn-primary" name="submit" value="Sign Up">

                            <br><br>
                            <button class="btn btn-lg btn-primary"><a href="{% url 'login' %}">User Login</a></button>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-2"><!-- spacer --></div>

                <div class="col-md-5"><!-- optional side content --></div>
            </div>
        </div>
    </div>
</body>
